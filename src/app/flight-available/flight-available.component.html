<div class="card mx-2 my-2" *ngFor="let flight of flightAvailable">
    <div class="card-body bg-white rounded">
        <div class="conatiner-fluid d-flex">
            <img src='{{"assets/images/"+flight.logo}}' width="30" height="30" >
            <h6 class="card-title ms-3 mt-1" style="color: #797575;">{{flight.flightName}}</h6>
        </div>
        <div class="container-fluid">
            <div class="row mt-2">
                <div class="col">
                    <p class="mb-1">
                        <span style="font-weight: bold">{{flight.currentSmall}}</span><span style="font-size: smaller;color:#a8a3a3">  {{flight.currentLong}}</span>
                    </p>
                    <h4>{{flight.departure}}</h4>
                </div>
                <div class="col">
                    <p class="mb-1">&nbsp;</p>
                    <h5>{{flight.duration}}</h5>
                </div>
                <div class="col">
                    <p class="mb-1">
                        <span style="font-weight: bold">{{flight.destSmall}}</span><span style="font-size: smaller;color:#a8a3a3">  {{flight.destLong}}</span>
                    </p>
                    <h4>{{flight.arrival}}</h4>
                </div>
                <div class="col d-flex">
                    <div class="ms-auto">
                        <p class="mb-1">&nbsp;</p>
                        <h3 style="padding-left: 100px;">{{flight.ticketCost}}</h3>
                        <p>
                            No Cost EMI from<span style="font-weight: bold">{{flight.emiCost}}</span>
                        </p>
                    </div>
                    <div class="ms-3 pt-1">
                        <button class="btn btn-lg py-2 px-5  mt-4" style="background-color: rgb(231, 150, 0); color:white;" (click)="openModal(flight.sno)">BOOK</button>
                    </div>
                </div>
                    <div class="d-flex">
                        <p style="color: #847171;">Partially Refundable</p>
                        <p class="ms-auto text-primary fw-bold"><a href="#" onclick="return false;" style="text-decoration: none;">Flight Details &#x25BC;</a></p>
                    </div>
                </div>
            </div>
        </div>
</div>
